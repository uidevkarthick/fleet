<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fleet | Customer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- bootstarap select libraries, please remove if yu dont want -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <!-- config files less / js-->
    <link rel="stylesheet/less" type="text/css" href="less/main.less" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<body style="background: #fff;">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-7 no-pd">
                <div class="login-bg">
                    <img src="images/login_bg.png" class="img-fluid" />
                </div>
            </div>
            <div class="col-xl-5 d-flex align-items-center">
                <div class="login-sec">
                    <div class="logo-sec">
                        <span><img src="images/fleet-logo.svg" /></span>
                        <span><img src="images/Fastag-logo.svg" /></span>
                    </div>
                    <div class="login-frm-sec">
                        <span class="wel">Welcome back</span>
                        <p class="log-tlt log-login">Login to your account</p>
                        <span class="log-forget">
                            <p class="log-tlt">Reset Password</p>
                            <span class="hlp"><a href="javascript:void(0)" class="return-login">Return to SIGN
                                    IN</a></span>
                        </span>


                        <div class="login-frm">
                            <form class="login-form">
                                <div class="row">
                                    <div class="form-group col-xl-12 col-xs-12 col-sm-12 mb-30">
                                        <label for="exampleInputEmail1">Email ID</label>
                                        <input type="email" class="form-control" id="exampleInputPassword1"
                                            placeholder="Username" required>

                                    </div>
                                    <div class="form-group col-xl-12 col-xs-12 col-sm-12">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Password" required>
                                    </div>
                                    <div
                                        class="form-group col-xl-12 col-xs-12 col-sm-12 d-flex justify-content-sm-between">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label rmem" for="customCheck1">Remember
                                                me</label>
                                        </div>
                                        <span class="forget-pass"><a href="javascript:void(0)">Forgot
                                                Password</a></span>
                                    </div>
                                    <div
                                        class="form-group col-xl-12 col-xs-12 col-sm-12 d-flex justify-content-sm-between align-items-center mt-20">
                                        <button class="btn btn-success btn-login btn-signin">Sign in</button>
                                        <span class="hlp"><a href="">Need help signing in?</a></span>
                                    </div>

                                </div>
                            </form>

                            <form class="forget-form">
                                <div class="row">


                                    <div class="form-group col-xl-12 col-xs-12 col-sm-12 mb-30">
                                        <label for="exampleInputEmail1">Enter your Email ID</label>
                                        <input type="email" class="form-control" id="exampleInputPassword1"
                                            placeholder="Username" required>

                                    </div>
                                    <div class="form-group col-xl-12 col-xs-12 col-sm-12 mb-30 otp-bx">
                                        <label for="exampleInputEmail1">OTP</label>
                                        <input type="email" class="form-control" id="exampleInputPassword1"
                                            placeholder="OTP" required>

                                    </div>

                                    <div
                                        class="form-group col-xl-12 col-xs-12 col-sm-12 d-flex justify-content-sm-between align-items-center mt-20">
                                        <button class="btn btn-success btn-login btn-otp-start">Submit</button>
                                        <button class="btn btn-success btn-login btn-otp-verify">Verify</button>

                                    </div>

                                </div>
                            </form>

                            <form class="change-password-form">
                                <div class="row">
                                    <div class="form-group col-xl-12 col-xs-12 col-sm-12">
                                        <label for="exampleInputEmail1">Email ID</label>
                                        <input type="email" class="form-control" id="exampleInputPassword1"
                                            placeholder="Username" required>

                                    </div>
                                    <div class="form-group col-xl-12 col-xs-12 col-sm-12">
                                        <label for="exampleInputPassword1">New Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Confirm Password" required>
                                    </div>
                                    <div class="form-group col-xl-12 col-xs-12 col-sm-12">
                                        <label for="exampleInputPassword1">Confirm Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Confirm Password" required>
                                    </div>

                                    <div
                                        class="form-group col-xl-12 col-xs-12 col-sm-12 d-flex justify-content-sm-between align-items-center mt-20">
                                        <button class="btn btn-success btn-login">Submit</button>

                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="log-foo">
                    <span class="hlp">
                        <a href="">Explore YAP Products</a>
                    </span>
                    <span class="pwr-logo">
                        Powered by YAP
                    </span>
                </div>
            </div>
        </div>
    </div>


    <!--less js file-->
    <script src="//cdn.jsdelivr.net/npm/less"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
